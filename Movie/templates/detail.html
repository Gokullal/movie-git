<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center mt-3">welcome to detail page</h2>
<div class="card mb-3 bg-danger text-white mx-auto" style="max-width:540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{movie.image.url}}" class="img-fluid rounded-start " alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title"><b>TITLE :</b> {{movie.title}}</h5>
        <h5 class="card-title"><b>DESCRIPTION : </b> {{movie.description}}</h5>
        <h5 class="card-title"><b> YEAR :</b> {{movie.year}}</h5>
        <h5 class="card-title"><b> LANGUAGE :</b> {{movie.language}}</h5>

        <div class="d-flex justify-content-evenly">

        <a href="{% url 'delete' movie.id %}" class="btn btn-primary">delete</a>
        <a href="{% url 'edit' movie.id %}" class="btn btn-warning">EDIT</a>

</div>



      </div>
    </div>
  </div>
</div>
{% endblock %}
