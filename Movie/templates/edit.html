<!DOCTYPE html>
{%extends 'base.html' %}
{% block content %}

<h3 class="text-center mt-4" >Edit Movie Details</h3>


<form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

<div class="mb-3">
  <label class="form-label"><b>Title</b></label>
  <input type="text" class="form-control" name="t" value="{{movie.title}}"  >
</div>

<div class="mb-3">
  <label class="form-label"><b>Description</b></label>
  <textarea class="form-control" name="d" value="{{movie.description}}"></textarea>
</div>

<div class="mb-3">
  <label class="form-label"><b>Language</b></label>
  <input type="text" class="form-control" name="l" value="{{movie.language}}">
</div>

<div class="mb-3">
  <label class="form-label"><b>Year</b></label>
  <input type="number" class="form-control" name="y" value="{{movie.year}}">
</div>

<div class="mb-3">
  <label class="form-label"><b>Image</b></label>
  <img src="{{movie.image.url}}">
  <input type="file" class="form-control" name="i">
</div>


<div class="mb-3">
  <input type="submit" class="form-control" value="ADD">
</div>


</form>
{% endblock %}
